<!DOCTYPE html>
<html 
xmlns:th="https://thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Cadastro Produto</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0d2c6b;">
        <img src="https://icons.iconarchive.com/icons/custom-icon-design/flatastic-4/128/Shopping-cart-full-icon.png" width="30" height="30" class="d-inline-block align-top" alt="">

        <a class="navbar-brand" href="#">Sistema Cadastro de Produtos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
      
      </nav>

    <div class="container">

        <form action="/salvarProduto" th:object="${produto}" method="POST">
            <div class="form-group">
              <label >ID Produto:</label>
              <input type="text" readonly="true" class="form-control" id="id" th:field="*{id}">
              
              <label >Nome Produto:</label>
              <input type="text" class="form-control" id="nome" th:field="*{nome}">
              
              <label >Tipo do Produto:</label>
              <select class="form-control" th:field="*{unidadeMedida}">
			  	<option value="Físico">Físico</option>
    		  	<option value="Digital">Digital</option>
			  </select>
              
              <label >Preço:</label>
              <input type="number" step="0.01" min="0" class="form-control" th:field="*{preco}">
              
              <label >Valor do Frete:</label>
              <input type="number" class="form-control" th:field="*{valorFrete}" readonly>
              
              <label >Promoção:</label>
              <select class="form-control" th:field="*{Promocao}">
			  	<option value="Sim">Sim</option>
    		  	<option value="Não">Não</option>
			  </select>
              
              <label>Valor do Desconto (%):</label>
			  <input type="number" class="form-control" th:field="*{valorDesconto}" min="0" max="100" step="0.01" readonly>
              
              <label >Peso/Tamanho:</label>
              <input type="text" class="form-control" th:field="*{tamanho}">
              
              <label>Valor Total:</label>
			  <input type="text" class="form-control" th:field="*{total}" readonly>
              
            </div>
     
            <button type="submit" class="btn btn-primary" style="background-color: #0d2c6b; border: none;">Salvar</button>
        	 <a class="btn btn-danger" href="/administrativo" style="border: none;"> Voltar </a> 
          </form>
          
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
